query IncidentById(
  $incidentId: UUID!
) {
  incident(id: $incidentId) {
    id
    name
    description
    status
    identifier
    isTemplate
    todo {
      id
      name
      description
    }
		topic {
      id
      name
    }
    locations: locationsList {
      id
      name
      address1
      address2
      city
      state
      country
      postalcode
      lat
      lon
    }
  }
}
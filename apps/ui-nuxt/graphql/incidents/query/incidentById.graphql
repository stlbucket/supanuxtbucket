query IncidentById(
  $incidentId: UUID!
) {
  incident(id: $incidentId) {
    id
    name
    description
    status
    identifier
    isTemplate
    todo {
      id
      name
      description
    }
		topic {
      id
      name
    }
    incLocations: incLocationsList {
      name
      location {
        id
        name
        address1
        address2
        city
        state
        country
        postalcode
        lat
        lon        
      }
    }
  }
}
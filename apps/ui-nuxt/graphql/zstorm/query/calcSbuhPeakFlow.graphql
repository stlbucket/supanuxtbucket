query CalcSbuhPeakFlow($area: BigFloat!, $curveNumber: Int!, $distributionPeriod: DistributionPeriod!, $dt: BigFloat!, $precipitation: BigFloat!, $rainfallType: RainfallType!, $timeOfConcentration: BigFloat!) {
  calcSbuhPeakFlow(
    _area: $area
    _curveNumber: $curveNumber
    _distributionPeriod: $distributionPeriod
    _dt: $dt
    _precipitation: $precipitation
    _rainfallType: $rainfallType
    _timeOfConcentration: $timeOfConcentration
  ) {
    resultPeakFlow
    resultTotalRunoffVolume
    area
    curveNumber
    precipitation
    timeOfConcentration
    rainfallType
    distributionPeriod
    dt
    calcSteps {
      stepIndex
      designFlowRate
      instantFlowRateCfs
      precipitationInches
      rainfallDistributionFraction
      runoffDepthInches
      timeHours
      timeMinutes
      totalRunoffInches
    }
  }
}

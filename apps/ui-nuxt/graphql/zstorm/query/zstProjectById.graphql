query ZstProjectById(
  $zstProjectId: UUID!
) {
  zstProjectById(id:$zstProjectId) {
    id
    name
    zstNodes: zstNodesByZstProjectIdList(orderBy: NAME_ASC) {
      id
      name
      basin: basinById {
        id
        name
        description
        createdAt
        analysisMethod
        landCovers: landCoversByBasinIdList(orderBy: NAME_ASC) {
          id
          name
          area
          createdAt
          curveNumber
          landCoverType: landCoverTypeByLandCoverTypeId {
            id
            name
          }
        }        
      }
    }
  }
}
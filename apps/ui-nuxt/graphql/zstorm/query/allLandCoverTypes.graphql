query AllLandCoverTypes {
  allRegions {
    nodes {
      id
      name
    }
  }
  allLandCoverTypes {
    nodes {
      id
    	name
      region: regionByRegionId {
        id
        name
      }
      landCoverSoilGroupCurveNumbers:landCoverSoilGroupCurveNumbersByLandCoverTypeIdList {
        soilGroup: soilGroupBySoilGroupId {
          id
          name
        }
        curveNumber
      }     
    }
  }
}
query DiscussionById(
  $topicId: UUID!
) {
  topic(id: $topicId) {
    id
    name
    identifier
    status
    subscribers: subscribersList {
      id
      status
      lastRead
      msgResident {
        id
        displayName
      }
    }
    messages: messagesList {
      id
      createdAt
      status
      content
      postedBy: postedByMsgResident {
        id
        displayName
      }
    }
  }
}
query TodoById(
  $id: UUID!
) {
  todo(id: $id) {
    id
    name
    description
    type
    status
    createdAt
    updatedAt
    parentTodoId
    isTemplate
    owner: resident {
      residentId
      displayName
    }
    children: todosByParentTodoIdList {
      id
      name
      description
      type
      status
      createdAt
      updatedAt
      parentTodoId
      isTemplate
      owner: resident {
          residentId
          displayName
      }
      children: todosByParentTodoIdList {
        id
        name
        description
        type
        status
        createdAt
        updatedAt
        parentTodoId
        isTemplate
        owner: resident {
          residentId
          displayName
        }
        children: todosByParentTodoIdList {
          id
          name
          description
          type
          status
          createdAt
          updatedAt
          parentTodoId
          isTemplate
          owner: resident {
            residentId
            displayName
          }
          hiddenChildren: todosByParentTodoId {
            totalCount
          }
        }
      }
    }
  }
}
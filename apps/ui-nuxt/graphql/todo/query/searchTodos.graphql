query SearchTodos(
  $searchTerm: String
  $todoType: TodoType
  $rootsOnly: Boolean
) {
   searchTodos (
    _options: {
      searchTerm: $searchTerm
      todoType: $todoType
      rootsOnly: $rootsOnly
  	}
  ){
    nodes {
      id
      name
      description
      status
      type
      createdAt
      updatedAt
      owner: todoUserByResidentId {
        residentId
        displayName
      }
      parentTodo: todoByParentTodoId {
        id
        name
        description
      }
      todoUser: todoUserByResidentId {
        residentId
        displayName
      }
      todoTenant: todoTenantByTenantId {
        tenantId
        name
      }
    }
  }
}
query TenantSubscriptions(
  $tenantId: UUID!
)  {
  allTenantSubscriptions(condition: {
    tenantId: $tenantId
  }) {
    nodes {
      id
      licensePackKey
      tenant: tenantByTenantId {
        id
        name
        type
      }
      licenses: licensesByTenantSubscriptionId {
        totalCount
      }
      licensePack: licensePackByLicensePackKey {
        key
        displayName
        licensePackLicenseTypes: licensePackLicenseTypesByLicensePackKeyList {
          licensePackKey
          licenseTypeKey
          numberOfLicenses
          expirationIntervalType
          expirationIntervalMultiplier
          issuedCount
          licenseType: licenseTypeByLicenseTypeKey {
            key
            displayName
            assignmentScope
            permissions: licenseTypePermissionsByLicenseTypeKeyList {
              licenseTypeKey
              permissionKey
            }
            licenses: licensesByLicenseTypeKey {
              totalCount
            }
          }
        }        
      }
    }
  }
}
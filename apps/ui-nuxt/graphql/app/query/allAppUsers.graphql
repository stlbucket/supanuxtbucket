query AllAppProfiles {
  allAppProfiles {
    nodes {
      id
      email
      identifier
      firstName
      lastName
      displayName
      avatarKey
      status
      createdAt
      updatedAt
      appProfileResidents: appProfileResidentsByAppProfileIdList {
        id
        tenantId
        tenantName
        licenses:licensesByResidentIdList {
          id
          licenseTypeKey
        }
      }
    }
  }
}
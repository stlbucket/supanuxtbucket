query AllTenants {
	allTenants(orderBy: NAME_ASC) {
    nodes {
      id
      name
      createdAt
      identifier
      status
      type
      licenses: licensesByTenantId {
        totalCount
      }
      tenantSubscriptions: tenantSubscriptionsByTenantIdList(orderBy: LICENSE_PACK_KEY_ASC) {
        id
        licensePackKey
        createdAt
        licensePack: licensePackByLicensePackKey {
          key
          displayName
          licenseTypes: licensePackLicenseTypesByLicensePackKeyList(orderBy: LICENSE_TYPE_KEY_ASC) {
            licensePackKey
            licenseTypeKey
          }
        }
      }
    }
  }
}
query TenantById(
  $tenantId: UUID!
) {
  tenantById(id: $tenantId) {
    id
    name
    identifier
    status
    type
    createdAt
    appProfileResidents: appProfileResidentsByTenantId {
      totalCount
    }
    tenantSubscriptions: tenantSubscriptionsByTenantIdList {
      id
      licensePackKey
      licenses:licensesByTenantSubscriptionId {
        totalCount
      }
    }
  }
}
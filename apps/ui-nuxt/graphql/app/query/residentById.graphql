query ResidentById(
  $residentId: UUID!
) {
  residentById(id: $residentId) {
    id
    email
    tenantName
    displayName
    status
    licenses: licensesByResidentIdList {
      id
      licenseTypeKey
      createdAt
      expiresAt
    }
  }
  
  tenantSubscriptions: allTenantSubscriptions {
    nodes {
      id
      licensePackKey
      licensePack: licensePackByLicensePackKey {
        key
        displayName
        licenseTypes: licensePackLicenseTypesByLicensePackKeyList {
          licensePackKey
          licenseTypeKey
          numberOfLicenses
          expirationIntervalType
          expirationIntervalMultiplier
          licenseType: licenseTypeByLicenseTypeKey {
            key
	          assignmentScope
          }
        }
      }
    }
  }
}